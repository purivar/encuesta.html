        // Funci√≥n para reproducir sonido de env√≠o de mail (swoosh)
        const playMailSentSound = () => {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Crear osciladores para el efecto "swoosh"
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Configurar el primer oscilador (tono ascendente)
                oscillator1.type = 'sine';
                oscillator1.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator1.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.15);
                
                // Configurar el segundo oscilador (arm√≥nico)
                oscillator2.type = 'sine';
                oscillator2.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator2.frequency.exponentialRampToValueAtTime(1800, audioContext.currentTime + 0.12);
                
                // Configurar el volumen (fade in y fade out)
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.25);
                
                // Iniciar y detener
                oscillator1.start(audioContext.currentTime);
                oscillator2.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.25);
                oscillator2.stop(audioContext.currentTime + 0.25);
            } catch (e) {
                console.log('Audio no soportado');
            }
        };
